<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .change-password-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .change-password-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        .change-password-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input[type="password"], .input-group input[type="text"] {
            width: calc(100% - 40px); /* Adjusted width to account for icon */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-right: 40px; /* Make space for the icon */
        }
        .input-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2em; /* Adjust icon size if necessary */
        }
        .change-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .change-password-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <h2>Change Password</h2>
        <form action="/change_password" method="post">
            <div class="input-group">
                <label for="old_password">Old Password:</label>
                <input type="password" id="old_password" name="old_password" required>
                <span class="toggle-password" onclick="togglePassword('old_password')">üëÅÔ∏è</span>
            </div>

            <div class="input-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
                <span class="toggle-password" onclick="togglePassword('new_password')">üëÅÔ∏è</span>
            </div>

            <div class="input-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
            </div>

            <button type="submit">Change Password</button>
        </form>
    </div>

    <script>
        function togglePassword(id) {
            var input = document.getElementById(id);
            var icon = input.nextElementSibling;
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = 'üôà'; // Change icon to indicate hidden state
            } else {
                input.type = "password";
                icon.textContent = 'üëÅÔ∏è'; // Change icon back to indicate view state
            }
        }
    </script>
</body>
</html>
